<div class="border-bottom row" style="margin-bottom: 16px; padding-bottom: 8px;">
  <div class="col-9">
    <div>
      <h4 style="color: rgb(120,120,120); margin-bottom: 4px;">
        {{job["title"]}}
      </h4>
    </div>
    <div>
      <b>Location: </b>{{job["location"]}}
    </div>
    {% if "salary" in job %}
    <div>
      <b>Salary: </b>{{job["salary"]}}
    </div>
    {% endif %}
  </div>
  <div class="col-3" style="display:flex; justify-content:flex-end; align-items:flex-start">
    <a href="/job/{{job['id']}}" type="button" class="btn btn-outline-primary">Apply</a>
  </div>
</div>
