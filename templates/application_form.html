<h4>Application Form</h4>
<form method="post" action="/job/{{job.id}}/apply">
  <div class="mb-2">
    <label>Full Name</label><br>
    <input type="text" name="full_name" placeholder="Tony Stark">
  </div>
  <div class="mb-2">
    <label>Email Id</label><br>
    <input type="text" name="email" placeholder="tonystart123@gmail.com">
  </div>
  <div class="mb-2">
    <label>LinkedIn Url</label><br>
    <input type="text" name="linkedin_url" placeholder="https://www.linkedin.com/in/username">
  </div>
  <div class="mb-2">
    <label>Education</label><br>
    <textarea name="education"></textarea>
  </div>
  <div class="mb-2">
    <label>Work Experience</label><br>
    <textarea name=work_experience></textarea>
  </div>
  <div class="mb-2">
    <label>Resume Url</label><br>
    <input type="text" name="resume_url">
  </div>
  <input type="submit">
  
</form>
